<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clk.css">
</head>
<body>
    <div class="main">
        <div class="clock">
            <div class="dot"></div>
            <div class="hand" id="hour" style="--clr:#ff3d58;--h:74px"><i></i></div>
            <div class="hand" id="minute" style="--clr:#00a6ff;--h:84px"><i></i></div>
            <div class="hand" id="second" style="--clr:#ffffff;--h:94px"><i></i></div>
            <span class="rot" style="--i:1"><span>1</span></span>
            <span class="rot" style="--i:2"><span>2</span></span>
            <span class="rot" style="--i:3"><span>3</span></span>
            <span class="rot" style="--i:4"><span>4</span></span>
            <span class="rot" style="--i:5"><span>5</span></span>
            <span class="rot" style="--i:6"><span>6</span></span>
            <span class="rot" style="--i:7"><span>7</span></span>
            <span class="rot" style="--i:8"><span>8</span></span>
            <span class="rot" style="--i:9"><span>9</span></span>
            <span class="rot" style="--i:10"><span>10</span></span>
            <span class="rot" style="--i:11"><span>11</span></span>
            <span class="rot" style="--i:12"><span>12</span></span>
        </div>
    </div>
    <script src="clk.js"></script>
</body>
</html>
